NUM_GPUS: 4
RNG_SEED: 2
SPACE: 
  NAME: 'attentivenas'
LOADER:
  DATASET: 'imagenet'
  NUM_CLASSES: 1000
  BATCH_SIZE: 256
  NUM_WORKERS: 4
  USE_VAL: True
  TRANSFORM: "auto_augment_tf"
SEARCH:
  IM_SIZE: 224
ATTENTIVENAS:
  BN_MOMENTUM: 0.1
  BN_EPS: 1.e-5
  POST_BN_CALIBRATION_BATCH_NUM: 64
  ACTIVE_SUBNET:  # chosen from following settings
    # attentive_nas_a0
    RESOLUTION: 192
    WIDTH: [16, 16, 24, 32, 64, 112, 192, 216, 1792]
    KERNEL_SIZE: [3, 3, 3, 3, 3, 3, 3]
    EXPAND_RATIO: [1, 4, 4, 4, 4, 6, 6]
    DEPTH: [1, 3, 3, 3, 3, 3, 1]

