  SUPERNET_CFG:
    use_v3_head: True
    resolutions: [192, 224, 256, 288]
    first_conv: 
      c: [16, 24]
      act_func: 'swish'
      s: 2
    mb1:
      c: [16, 24]
      d: [1, 2]
      k: [3, 5]
      t: [1]
      s: 1
      act_func: 'swish'
      se: False
