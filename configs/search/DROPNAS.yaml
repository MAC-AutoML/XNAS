  ALPHA_WEIGHT_DECAY: 0
  ALPHA_LR: 0.0003
  WARMUP_EPOCHS: 0
  DROP_RATE: 0.00003
OUT_DIR: '/userhome/project/XNAS/experiment/dropnas'